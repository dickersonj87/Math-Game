<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
            <div class="container game">
            <div class="game1">
                <h1>10 Sec Maths Game</h1>
                <p>Answer as many questions as you can in 10 seconds, correct answers add 1 second.</p>
            </div>
            <div class="game2">
                <div id="question"></div>
                <div id="time"></div>
                <input id="answer" type="number">
                <button id="start">Start</button>
                <div id="operation">
                  <input type="radio" id="add" name="operation" value="add" checked>
                  <label for="add">+</label><br>
                  <input type="radio" id="sub" name="operation" value="sub">
                  <label for="sub">-</label><br>
                  <input type="radio" id="mul" name="operation" value="mul">
                  <label for="mul">x</label><br>
                  <input type="radio" id="div" name="operation" value="div">
                  <label for="div">&divide</label>
                </div>
            </div>
            <div class="game3">
                <div id="score"></div>
                <div id="highscore"></div>
            </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
